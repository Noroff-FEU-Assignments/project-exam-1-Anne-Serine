  <main>
    <section class="flex">
      <div class="big-nav-container">
        <a href="/index.html">home</a>
        <a href="/html/blogPostList.html">blog</a>
        <a href="/html/code.html">&lt;/&gt;code</a>

      </div>
      <div class="hello-container">
        <div class="sub-header-container">
          <i class="fa-solid fa-envelope contact-icon"></i>
          <h1>What's the message you're itching to drop into the digital mailbox of mine?</h1>
        </div>
      </div>
    </section>
    <div class="break mb"></div>

    <div class="content-container flex flex-dir-col just-center mb mt">
      <div class="contact-heading-container">
        </i><h2 class="mn">Send me a message</h2>
      </div>
      
      <form method="post" class="max-w-32" id="contactForm">
        <fieldset>
          <legend>If you have any questions, please contact me.</legend>
          <div class="flex flex-dir-col gapm">
            <div class="input-control">
              <label for="name">Your full name</label>
              <input type="text" class="text-input validate-input" name="name" id="name" data-minlength="5">
              <div class="error-message"></div>
            </div>
            <div class="input-control">
              <label for="email">Your e-mail address</label>
              <input type="email" class="validate-input" name="email" id="email">
              <div class="error-message"></div>
            </div>
            <div class="input-control">
              <label for="subject">Subject</label>
              <input type="text" class="text-input validate-input" name="subject" id="subject" data-minlength="15">
              <div class="error-message"></div>
            </div>
            <div class="input-control">
              <label for="message">Your message</label>
              <textarea  rows="7" class="text-input validate-input" name="message" id="message" data-minlength="25"></textarea>
              <div class="error-message"></div>
            </div>
            <input type="button" value="send" class="main-button" id="contactFormButton">
            <div class="status" role="alert"></div>
          </div>
        </fieldset>
      </form>
    </div>

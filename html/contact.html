    <div class="content-container flex flex-dir-col just-center">
      <h1>Contact me</h1>
      <form method="post" class="max-w-32" id="contactForm">
        <fieldset>
          <legend>Do you have any questions?<br>Send me a message.</legend>
          <div class="flex flex-dir-col gapm">
            <div class="input-control">
              <label for="name">Your name</label>
              <input type="text" class="text-input" name="name" id="name" data-minlength="5">
              <div class="error-message"></div>
            </div>
            <div class="input-control">
              <label for="email">Your e-mail address</label>
              <input type="email" name="email" id="email">
              <div class="error-message"></div>
            </div>
            <div class="input-control">
              <label for="subject">Subject</label>
              <input type="text" class="text-input" name="subject" id="subject" data-minlength="15">
              <div class="error-message"></div>
            </div>
            <div class="input-control">
              <label for="message">What's the message you're itching to drop into my digital mailbox on this fabulous blog of mine?</label>
              <textarea  rows="7" class="text-input" name="message" id="message" data-minlength="25"></textarea>
              <div class="error-message"></div>
            </div>
            <input type="button" value="send" class="main-button">
            
          </div>
        </fieldset>
      </form>

    </div>
